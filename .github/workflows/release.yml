name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version_override:
        description: "Version override (e.g., 1.0.0). Leave empty for auto-increment."
        required: false
        type: string
      release_type:
        description: "Release type for auto-increment"
        required: false
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write # For git operations
  id-token: write # For npm provenance

jobs:
  # Path filtering via job (not on.push.paths) so workflow_dispatch can bypass filters.
  # This provides a single, explicit filter definition that applies to automated runs
  # while allowing manual releases regardless of what changed.
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.filter.outputs.sdk }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            sdk:
              - 'packages/sdk-react-native/src/**'
              - 'packages/sdk-react-native/package.json'
              - 'packages/sdk-react-native/tsconfig.json'
              - 'packages/sdk-react-native/openapi.yaml'
              - 'packages/sdk-react-native/app.plugin.cjs'
              - 'packages/sdk-react-native/app.plugin.js'

  release:
    needs: check-changes
    if: needs.check-changes.outputs.should_publish == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: npm-publish # Environment with npm trusted publishing configured

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run CI checks
        run: |
          pnpm typecheck
          pnpm lint
          pnpm format:check
          pnpm build
          pnpm test

      - name: Determine version
        id: version
        working-directory: packages/sdk-react-native
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          if [ -n "${{ github.event.inputs.version_override }}" ]; then
            NEW_VERSION="${{ github.event.inputs.version_override }}"
            echo "Using override version: $NEW_VERSION"
          else
            RELEASE_TYPE="${{ github.event.inputs.release_type || 'patch' }}"

            # Parse semver and increment
            IFS='.-' read -ra PARTS <<< "$CURRENT_VERSION"
            MAJOR=${PARTS[0]}
            MINOR=${PARTS[1]}
            PATCH=${PARTS[2]}
            PRERELEASE="${PARTS[3]:-}"
            PRERELEASE_NUM="${PARTS[4]:-}"

            if [ -n "$PRERELEASE" ]; then
              # If current is prerelease (e.g., 0.0.1-alpha.1), increment prerelease
              if [ -n "$PRERELEASE_NUM" ]; then
                NEW_PRERELEASE_NUM=$((PRERELEASE_NUM + 1))
                NEW_VERSION="$MAJOR.$MINOR.$PATCH-$PRERELEASE.$NEW_PRERELEASE_NUM"
              else
                NEW_VERSION="$MAJOR.$MINOR.$PATCH-$PRERELEASE.1"
              fi
            else
              # Standard semver increment
              case "$RELEASE_TYPE" in
                major)
                  NEW_VERSION="$((MAJOR + 1)).0.0"
                  ;;
                minor)
                  NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
                  ;;
                patch)
                  NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
                  ;;
              esac
            fi
            echo "Auto-incrementing $RELEASE_TYPE: $CURRENT_VERSION -> $NEW_VERSION"
          fi

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        working-directory: packages/sdk-react-native
        run: |
          npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version

      - name: Rebuild with new version
        run: pnpm build

      # IMPORTANT: Publish uses OIDC (id-token: write permission + npm trusted publishing).
      # No NODE_AUTH_TOKEN or NPM_TOKEN secret needed when OIDC is configured.
      # The --provenance flag triggers OIDC authentication automatically.
      - name: Publish to npm
        working-directory: packages/sdk-react-native
        run: npm publish --provenance --access public

      # Commit and tag ONLY after successful publish to avoid repo/npm state divergence.
      # If publish fails, package.json has the bumped version locally but nothing is committed,
      # so the next run will attempt the same version again (which is correct behavior).
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/sdk-react-native/package.json
          git commit -m "chore(release): @harkenapp/sdk-react-native@${{ steps.version.outputs.new_version }}"
          git tag "sdk-react-native-v${{ steps.version.outputs.new_version }}"
          git push
          git push --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "sdk-react-native-v${{ steps.version.outputs.new_version }}"
          name: "@harkenapp/sdk-react-native v${{ steps.version.outputs.new_version }}"
          generate_release_notes: true
